<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서울시각장애인복지관 클론코딩</title>

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header/header.css" />
    <link rel="stylesheet" href="css/main/main.css" />
    <link rel="stylesheet" href="css/main/visual.css" />
    <link rel="stylesheet" href="css/footer/footer.css" />

    <!-- js -->
    <script src="js/visual.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <header class="header"></header>
      <main class="main">
        <div class="main_visual">
          <div class="swiper swiperVisual">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <source
                  media="(min-width: 640px)"
                  srcset="img/main/main_visual/main_visual01.jpg"
                />
                <img
                  src="img/main/main_visual/main_visual01_m.jpg"
                  alt="첫 번째 슬라이드 이미지"
                  class="slide-image"
                />
              </div>
              <div class="swiper-slide">
                <source
                  media="(min-width: 640px)"
                  srcset="img/main/main_visual/main_visual02.jpg"
                />
                <img
                  src="img/main/main_visual/main_visual02_m.jpg"
                  alt="두 번째 슬라이드 이미지"
                  class="slide-image"
                />
              </div>
              <div class="swiper-slide">
                <source
                  media="(min-width: 640px)"
                  srcset="img/main/main_visual/main_visual03.jpg"
                />
                <img
                  src="img/main/main_visual/main_visual03_m.jpg"
                  alt="세 번째 슬라이드 이미지"
                  class="slide-image"
                />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
        <div class="main_category"></div>
        <div class="main_welfare"></div>
        <div class="main_perticipation"></div>
        <div class="main_share"></div>
        <div class="main_business"></div>
        <div class="main_event"></div>
        <div class="main_agency"></div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
